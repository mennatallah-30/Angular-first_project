<h1 class="mb-5">Shopping Cart Items</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Product</th>
      <th scope="col">Price</th>
      <th scope="col">Quentity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let id of productId">
      <td>{{cart.items[id].product.title | titlecase}}</td>
      <td>{{cart.items[id].product.price | currency }}</td>
      <td>{{cart.items[id].quentity}}</td>
    </tr>
  </tbody>
</table>
