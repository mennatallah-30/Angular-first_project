<a routerLink="/admin/admin-products/new" class="btn btn-dark mb-4">New Product</a>
<input type="text" class="form-control mb-3" placeholder="Search....." #query (keyup)="filter(query.value)">
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="example" class="table table-striped table-bordered"  style="width:100%">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Price</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of filterProducts">
      <td>{{product.payload.val().title}}</td>
      <td>{{product.payload.val().price}}</td>
      <td>
        <a [routerLink]="['/admin/products/',product.key]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
